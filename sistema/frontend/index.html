<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestão Eventos - Login</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #0f1724 0%, #1a2332 100%);
  color: #e6eef8;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  max-width: 420px;
  width: 100%;
  background: #111827;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
}

h2 {
  margin-bottom: 10px;
  font-size: 28px;
  color: #fff;
}

.subtitle {
  color: #9ca3af;
  margin-bottom: 30px;
  font-size: 14px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  color: #d1d5db;
  font-size: 14px;
  font-weight: 500;
}

input {
  width: 100%;
  padding: 12px 16px;
  border-radius: 8px;
  border: 1px solid #374151;
  background: #1f2937;
  color: #fff;
  font-size: 15px;
  transition: all 0.2s;
}

input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  margin-top: 10px;
}

button:hover {
  background: #1d4ed8;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
}

button:active {
  transform: translateY(0);
}

button:disabled {
  background: #374151;
  cursor: not-allowed;
  transform: none;
}

.info-box {
  background: #1f2937;
  border: 1px solid #374151;
  border-radius: 8px;
  padding: 16px;
  margin-top: 20px;
  font-size: 13px;
}

.info-box strong {
  color: #60a5fa;
}

.link {
  display: block;
  text-align: center;
  margin-top: 20px;
  color: #60a5fa;
  text-decoration: none;
  font-size: 14px;
  transition: color 0.2s;
}

.link:hover {
  color: #93c5fd;
}

.message {
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 14px;
  display: none;
}

.message.error {
  background: #7f1d1d;
  border: 1px solid #991b1b;
  color: #fca5a5;
}

.message.success {
  background: #14532d;
  border: 1px solid #166534;
  color: #86efac;
}

.message.show {
  display: block;
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <p class="subtitle">Acesse o sistema de gestão de eventos</p>
  
  <div id="message" class="message"></div>
  
  <form id="loginForm" onsubmit="login(event)">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="seu@email.com" required />
    </div>
    
    <div class="form-group">
      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="Digite sua senha" required />
    </div>
    
    <button type="submit" id="loginBtn">Entrar</button>
  </form>
  
  <div class="info-box">
    <strong>Credenciais de teste:</strong><br>
    E-mail: <strong>admin@local</strong><br>
    Senha: <strong>admin</strong>
  </div>
  
  <a href="financeiro.html" class="link">Ir para Financeiro (teste)</a>
</div>

<script>
function showMessage(text, type) {
  const messageEl = document.getElementById('message');
  messageEl.textContent = text;
  messageEl.className = `message ${type} show`;
  setTimeout(() => {
    messageEl.classList.remove('show');
  }, 5000);
}

async function login(event) {
  event.preventDefault();
  
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;
  const loginBtn = document.getElementById('loginBtn');
  
  // Validação básica
  if (!email || !senha) {
    showMessage('Por favor, preencha todos os campos.', 'error');
    return;
  }
  
  loginBtn.disabled = true;
  loginBtn.textContent = 'Entrando...';
  
  try {
    const res = await fetch('http://localhost:3333/api/usuarios/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, senha })
    });
    
    const data = await res.json();
    
    if (res.ok) {
      showMessage(`Bem-vindo, ${data.nome}!`, 'success');
      localStorage.setItem('usuario', JSON.stringify(data));
      setTimeout(() => {
        window.location.href = 'financeiro.html';
      }, 1000);
    } else {
      showMessage(data.error || 'Erro ao fazer login.', 'error');
      loginBtn.disabled = false;
      loginBtn.textContent = 'Entrar';
    }
  } catch (error) {
    showMessage('Erro ao conectar com o servidor. Verifique se a API está rodando.', 'error');
    loginBtn.disabled = false;
    loginBtn.textContent = 'Entrar';
  }
}
</script>
</body>
</html>
